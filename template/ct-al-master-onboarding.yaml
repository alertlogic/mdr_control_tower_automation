AWSTemplateFormatVersion: 2010-09-09
Description: CT AlertLogic Automation
Parameters:
  OrgId:
    Type: String
    Description: Your AWS Organizations unique identifier. Please note that this CloudFormation stack must be deployed at your AWS management account.
    MinLength: 12
    MaxLength: 12
    AllowedPattern: '^[o][\-][a-z0-9]{10}$'
    ConstraintDescription: The Org Id must be a 12 character string starting with o- and followed by 10 lower case alphanumeric characters
  QSS3BucketName:
    Type: String
    MinLength: 3
    MaxLength: 63
    AllowedPattern: '[a-zA-Z0-9-.]*'
    Description: Quick Start S3 bucket name
    Default: wellsiau-quickstart
  QSS3KeyPrefix:
    Type: String
    Description: Quick Start S3 key prefix
    Default: alertlogic/
  AuditAccount:
    Type: String
    Description: AWS Control Tower audit account id
    AllowedPattern: '^[0-9]{12}$'
    MinLength: 12
    MaxLength: 12
  LogArchiveAccount:
    Type: String
    Description: AWS Control Tower log archive account id
    AllowedPattern: '^[0-9]{12}$'
    MinLength: 12
    MaxLength: 12
  SecurityAccount:
    Type: String
    Description: Designated AWS security account id, this account must be part of your AWS Control Tower managed accounts.
    AllowedPattern: '^[0-9]{12}$'
    MinLength: 12
    MaxLength: 12
  IncludeOrganizationalUnits:
    Type: CommaDelimitedList
    Default: ALL
    Description: >-
        Organizational Units to protect. Specify ALL if you want to protect all Organizational Units.
        Note that existing OU member accounts will be setup for protection during CFT deployment.
  ExcludeOrganizationalUnits:
    Type: CommaDelimitedList
    Description: Organizational Units to Exclude from protection. Note that AWS Accounts added to spefied OU will not be protected.
  AlertLogicCustomerId:
    Type: String
    Description: AlertLogic Customer Id, you can find this from Alert Logic portal.
  StackSetName:
    Type: String
    Description: Name of the primary StackSet that will be deployed in Control Tower Master account.
    Default: 'AlertLogic-CT'
  StackSetTemplateUrl:
    Type: String
    Description: S3 URL of the stackset template (ct-al-master-stackset.yaml)
    Default: https://wellsiau-quickstart.s3.amazonaws.com/alertlogic/templates/ct-al-master-stackset.yaml
  CentralizedRoleStackSetName:
    Type: String
    Description: Name of the Cloud Trail Logs Collection IAM Role StackSet. This StackSet will be deployed in Control Tower Master account
    Default: 'AlertLogic-CT-Central-IAM-Role'
  SecurityAccountSetupStackSetName:
    Type: String
    Description: Name of the Security Account Setup StackSet that will be deployed in the Security Account
    Default: 'AlertLogic-CT-Security-Account-Setup'
  SecurityAccountSetupStackSetTemplateUrl:
    Type: String
    Description: S3 URL of the stackset template (ct-al-master-stackset.yaml)
    Default: https://wellsiau-quickstart.s3.amazonaws.com/alertlogic/templates/ct-al-security-setup-stackset.yaml
  HelperTemplateUrl:
    Type: String
    Description: S3 URL of the helper template (ct-al-helper.yaml)
    Default: https://wellsiau-quickstart.s3.amazonaws.com/alertlogic/templates/ct-al-helper.yaml
  TargetRegion:
    Type: String
    Description: Target AWS regions for AlertLogic deployment
    Default: us-east-1
  FullRegionCoverage:
    Type: String 
    Description: AlertLogic full region deployment scope
    Default: true
    AllowedValues:
      - true
      - false
  CoverageTags:
    Type: CommaDelimitedList
    Description: >-
      Comma-delimeted list of tags (Key:Value) to protect.
      This applies to VPCs only and not protecting full regions
  AlertLogicAPIAccessKey:
    Type: String
    NoEcho: False
    Description: AlertLogic API Access Key / User name
  AlertLogicAPISecretKey:
    Type: String
    NoEcho: True
    Description: AlertLogic API Secret Key / Password
  AlertLogicDeploymentMode:
    Type: String 
    Description: >-
        Set to 'Automatic' if you want Alert Logic to create subnets for ids and scanning appliances.
        If you want to deploy Alert Logic appliances yourself, set this option to 'Manual'
    Default: Manual
    AllowedValues:
      - Automatic
      - Manual
  EnableGuardDutyIntegration:
    Type: String
    Description: Enable AlertLogic full GuardDuty integration
    Default: true
    AllowedValues:
      - true
      - false
  AlertLogicGuardDutyCollectorStackSetName:
    Type: String
    Description: Name of the Alert Logic GuardDuty Collector integration StackSet that will be deployed in all target regions
    Default: 'AlertLogic-CT-GuardDuty-Collector-Setup'
  AlertLogicGuardDutyCollectorTemplateUrl:
    Type: String
    Description: S3 URL of the Alert Logic GuardDuty Collector CloudFormation template
    Default: https://s3.amazonaws.com/alertlogic-collectors-us-east-1/cfn/guardduty.template
  AlertLogicApiEndpoint:
    Type: String
    Description: AlertLogic API Endpoint to use
    Default: Production
    AllowedValues:
      - Production
      - Integration

Metadata: 
  AWS::CloudFormation::Interface: 
    ParameterGroups:
      -
        Label:
          default: "Alert Logic MDR Configuration"
        Parameters:
          - AlertLogicCustomerId
          - AlertLogicAPIAccessKey
          - AlertLogicAPISecretKey
          - AlertLogicDeploymentMode
          - SecurityAccount
          - IncludeOrganizationalUnits
          - ExcludeOrganizationalUnits
          - TargetRegion
          - FullRegionCoverage
          - CoverageTags
          - EnableGuardDutyIntegration
          - AlertLogicApiEndpoint
      - 
        Label:
          default: "AWS Control Tower Information"
        Parameters:
          - OrgId
          - LogArchiveAccount
          - AuditAccount
      -
        Label:
          default: "Cloud Formation Stack and StackSets Information"
        Parameters:
          - StackSetName
          - StackSetTemplateUrl
          - CentralizedRoleStackSetName
          - SecurityAccountSetupStackSetName
          - SecurityAccountSetupStackSetTemplateUrl
          - AlertLogicGuardDutyCollectorStackSetName
          - AlertLogicGuardDutyCollectorTemplateUrl
          - HelperTemplateUrl
      -
        Label:
          default: "AWS Quick Start Configuration"
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
    ParameterLabels: 
      AlertLogicCustomerId:
        default: "Alert Logic Customer ID"
      AlertLogicAPIAccessKey:
        default: "Alert Logic API Access Key"
      AlertLogicAPISecretKey:
        default: "Alert Logic API Secret"
      AlertLogicDeploymentMode:
        default: "Alert Logic Appliances Deployment Mode"
      SecurityAccount:
        default: "AWS Account ID to deploy Alert Logic's AWS Control Tower Automation to"
      IncludeOrganizationalUnits:
        default: "Organizational Units to protect"
      ExcludeOrganizationalUnits:
        default: "Organizational Units to exclude from protection"
      TargetRegion:
        default: "Target region"
      FullRegionCoverage:
        default: "Protect All VPCs in each region?"
      CoverageTags:
        default: "VPC Tags to protect"
      EnableGuardDutyIntegration:
        default: "Enable Alert Logic's GuardDuty integration"
      OrgId:
        default: "Organization ID"
      LogArchiveAccount:
        default: "Log Archive Account ID"
      AuditAccount:
        default: "Audit Account ID"

Mappings: 
  SourceCode:
    Key:
      LifeCycle: "lambda_packages/lifecycle_1.0.1.zip"
      Onboarding: "lambda_packages/onboarding_1.0.1.zip"
      Register: "lambda_packages/register_1.0.1.zip"
      Deployer: "lambda_packages/deployer_1.0.1.zip"
      ScopeDiscovery: "lambda_packages/scope_discovery_1.0.1.zip"

Resources:

  ALHelper:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Ref HelperTemplateUrl
      Parameters:
        QSS3BucketName: !Ref QSS3BucketName
        QSS3KeyPrefix: !Ref QSS3KeyPrefix
        OrgId: !Ref OrgId
      TimeoutInMinutes: '60'

  ALHelperCopyZip:
    DependsOn: ALHelper
    Type: Custom::CopyZips
    Properties:
      ServiceToken: !GetAtt ALHelper.Outputs.ALHelperCopyZip
      DestBucket: !GetAtt ALHelper.Outputs.ALHelperLambdaZipsBucket
      SourceBucket: !GetAtt ALHelper.Outputs.ALHelperQSBucket
      Prefix: !GetAtt ALHelper.Outputs.ALHelperQSKeyPrefix
      Objects:
        - !FindInMap ["SourceCode", "Key", "LifeCycle"]
        - !FindInMap ["SourceCode", "Key", "Onboarding"]
        - !FindInMap ["SourceCode", "Key", "Register"]
        - !FindInMap ["SourceCode", "Key", "Deployer"]
        - !FindInMap ["SourceCode", "Key", "ScopeDiscovery"]

  ALCredentials:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: AlertLogic API Credentials
      Name: !Join ['', ['ALCredentialsSecret', !Ref AlertLogicApiEndpoint]]
      SecretString:
        Fn::Join:
        - ''
        - - '{"ALAccessKey":"'
          - Ref: AlertLogicAPIAccessKey
          - '","ALSecretKey": "'
          - Ref: AlertLogicAPISecretKey
          - '","ALCID": "'
          - Ref: AlertLogicCustomerId
          - '"}'
  
  ALOnboarding:
    Type: "AWS::Lambda::Function"
    DependsOn: ALHelperCopyZip
    Properties:
      FunctionName: !Join ['-', ['AlertLogic-CT-Onboarding', !Ref AlertLogicApiEndpoint]]
      Description: CT AL - Function to handle AlertLogic infrastructure onboarding
      Handler: "ct_al_onboarding.lambda_handler"
      Role: !GetAtt ALOnboardingRole.Arn
      Code:
        S3Bucket: !GetAtt ALHelper.Outputs.ALHelperLambdaZipsBucket
        S3Key: !Join ["", [!GetAtt ALHelper.Outputs.ALHelperQSKeyPrefix, !FindInMap ["SourceCode", "Key", "Onboarding"]]]
      Runtime: "python3.7"
      MemorySize: 128
      Timeout: 900
      Environment:
        Variables:
            AlertLogicApiEndpoint: !Ref AlertLogicApiEndpoint

  ALOnboardingRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', ['AlertLogic-Onboarding-Role', !Ref AlertLogicApiEndpoint]]
      Description: CT AL - Role used by lambda to prep AWS infrastructure for AlertLogic onboarding
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
      - PolicyName: ALOnboarding
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*'
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Resource:
              - !Sub 'arn:aws:iam::${AuditAccount}:role/AWSControlTowerExecution'
              - !Sub 'arn:aws:iam::${LogArchiveAccount}:role/AWSControlTowerExecution'
              - !Sub 'arn:aws:iam::${SecurityAccount}:role/AWSControlTowerExecution'
          - Effect: Allow
            Action:
              - iam:PassRole
            Resource:
              - !Sub 'arn:aws:iam::${AWS::AccountId}:role/service-role/AWSControlTowerStackSetRole'
          - Effect: Allow
            Action:
              - cloudformation:CreateStackSet
            Resource: '*'
          - Effect: Allow
            Action:
              - cloudformation:ListStackInstances
              - cloudformation:CreateStackInstances
              - cloudformation:DescribeStackSetOperation
              - cloudformation:DescribeStackInstance
            Resource:
              - !Sub 'arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stackset/${StackSetName}:*'
              - !Sub 'arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stackset/${CentralizedRoleStackSetName}:*'
              - !Sub 'arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stackset/${SecurityAccountSetupStackSetName}:*'
              - !Sub 'arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stackset/${AlertLogicGuardDutyCollectorStackSetName}:*'
          - Effect: Allow
            Action:
              - s3:GetObject
            Resource:
              - !Sub 'arn:aws:s3:::alertlogic-public-repo.*/templates/ct-al*'
              - !Sub 'arn:aws:s3:::alertlogic-cloud-formation-templates-733251395267/*'
              - !Sub 'arn:aws:s3:::alertlogic-cloud-formation-templates-948063967832/*'
              - !Sub 'arn:aws:s3:::alertlogic-cloud-formation-templates-857795874556/*'
              - !Sub 'arn:aws:s3:::alertlogic-collectors-us-east-1/cfn/*'
              - !Join ['',['arn:aws:s3:::', !GetAtt ALHelper.Outputs.ALHelperLambdaZipsBucket, '/', !GetAtt ALHelper.Outputs.ALHelperQSKeyPrefix, '*']]
          - Effect: Allow
            Action:
              - organizations:ListAccounts
              - organizations:ListAccountsForParent
            Resource: '*'
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource: !Ref ALCredentials

  ALLifeCycleRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join ['-', ['AlertLogic-LifeCycle-Role', !Ref AlertLogicApiEndpoint]]
      Description: CT AL - Role used by lambda for life cycle / new account creation
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
      - PolicyName: StackSetPolicy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
              - cloudformation:ListStackInstances
              - cloudformation:CreateStackInstances
            Resource:
              - !Sub 'arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stackset/${StackSetName}:*'
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource:
              - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*'

  ALLifeCycle:
    Type: "AWS::Lambda::Function"
    DependsOn: ALHelperCopyZip
    Properties:
      FunctionName: !Join ['-', ['AlertLogic-CT-LifeCycle', !Ref AlertLogicApiEndpoint]]
      Description: CT AL - Function to handle Control Tower LifeCycle
      Handler: "ct_al_lifecycle.lambda_handler"
      Role: !GetAtt ALLifeCycleRole.Arn
      Code:
        S3Bucket: !GetAtt ALHelper.Outputs.ALHelperLambdaZipsBucket
        S3Key: !Join ["", [!GetAtt ALHelper.Outputs.ALHelperQSKeyPrefix, !FindInMap ["SourceCode", "Key", "LifeCycle"]]]
      Runtime: "python3.7"
      MemorySize: 128
      Timeout: 300
      Environment:
        Variables:
            stack_set_name: !Ref StackSetName

  CreateAccountLifeCycleRule:
    Type: AWS::Events::Rule
    Properties:
      Description: FlowLog - CT Life Cycle for CreateManageAccount
      EventPattern:
        {
          "source": [
            "aws.controltower"
          ],
          "detail-type": [
            "AWS Service Event via CloudTrail"
          ],
          "detail": {
            "eventSource": [
              "controltower.amazonaws.com"
            ],
            "eventName": [
              "CreateManagedAccount"
            ]
          }
        }
      State: ENABLED
      Targets:
      - Arn: !GetAtt ALLifeCycle.Arn
        Id: "CreateAccountLifeCycle"

  CreateAccountLifeCycleRulePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt ALLifeCycle.Arn
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt CreateAccountLifeCycleRule.Arn

  OnboardingAL:
    DependsOn:
      - ALOnboardingRole
      - ALOnboarding
      - ALCredentials
    Type: "AWS::CloudFormation::CustomResource"
    Properties:
      ServiceToken: !GetAtt ALOnboarding.Arn
      OrgId: !Ref OrgId  
      Secret: !Ref ALCredentials
      SecurityAccount: !Ref SecurityAccount
      LogArchiveAccount: !Ref LogArchiveAccount
      AlertLogicCustomerId: !Ref AlertLogicCustomerId
      MasterAccount: !Ref AWS::AccountId
      MasterRegion: !Ref AWS::Region
      QSS3BucketName: !GetAtt ALHelper.Outputs.ALHelperLambdaZipsBucket
      QSS3KeyPrefix: !GetAtt ALHelper.Outputs.ALHelperQSKeyPrefix
      AuditAccount: !Ref AuditAccount
      StackSetUrl: !Ref StackSetTemplateUrl
      TargetRegion: !Ref TargetRegion
      StackSetName: !Ref StackSetName
      SecurityAccountSetupStackSetName: !Ref SecurityAccountSetupStackSetName
      SecurityAccountSetupStackSetTemplateUrl: !Ref SecurityAccountSetupStackSetTemplateUrl
      IncludeOrganizationalUnits: !Ref IncludeOrganizationalUnits
      ExcludeOrganizationalUnits: !Ref ExcludeOrganizationalUnits
      CentralizedRoleStackSetName: !Ref CentralizedRoleStackSetName
      AlertLogicDeploymentMode: !Ref AlertLogicDeploymentMode
      FullRegionCoverage: !Ref FullRegionCoverage
      CoverageTags: !Ref CoverageTags
      AlertLogicApiEndpoint: !Ref AlertLogicApiEndpoint
      EnableGuardDutyIntegration: !Ref EnableGuardDutyIntegration
      AlertLogicGuardDutyCollectorStackSetName: !Ref AlertLogicGuardDutyCollectorStackSetName
      AlertLogicGuardDutyCollectorTemplateUrl: !Ref AlertLogicGuardDutyCollectorTemplateUrl
